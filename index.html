<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>National Parks</title>
</head>
<body>

    <div class="container">
        <h1>National Park Finder</h1>

        <form id = 'js-form'>
            <label for="js-search-term">National Parks In:</label>
            <input type="text" name = 'search-term' placeholder ="Search" id = 'js-search-term' required>

            <label for="js-max-results">Maximum Parks To Display</label>
            <input type="number" name = 'max-results' id = 'js-max-results' value ='10'>

            <input type="submit" value ='Go!'>
        </form>

        <p id="js-error-message" class="error-message"></p>

        <section id="results" class = "hidden">
            <h2>Search Results</h2>
            <ul id="results-list">

            </ul>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
